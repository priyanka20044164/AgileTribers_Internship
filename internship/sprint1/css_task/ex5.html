<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #c0c0c0; 
      color: #333;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #c0c0c0;
      padding: 10px;
      margin: 10px;
      border-radius: 0;
    }

    .page-title {
      width: 30%;
      background-color: #444;
      color: #fff;
      padding: 15px;
      margin-bottom: 5px;
      text-align: center;
    }

    nav {
      width: 100%;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .intro {
      width: 100%;
      background-color: #777;
      padding: 20px;
      text-align: center;
      margin: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      
    }

    .main-content {
      flex: 2;
      background-color: #333;
      color: white;
      min-width: 300px;
      padding: 30px;
      padding:50px;
    }

    .sidebar {
      flex: 1;
      background-color: #888;
      color: white;
      min-width: 250px;
      padding: 50px;
    }

    footer {
      background-color: #555;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .main-content, .sidebar {
        width: 100%;
      }

      .page-title {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      header {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="page-title">Page Title</div>
    <nav>Navigation</nav>
  </header>

  <section class="intro">Introduction</section>

  <div class="container">
    <section class="main-content">Main Content Area</section>
    <aside class="sidebar">Sidebar</aside>
  </div>

  <footer class="footer">Footer</footer>
</body>
</html>
