<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #4b0082;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4500;
    }

    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #ff4500;
      transition: width 0.3s;
      position: absolute;
      left: 0;
      bottom: -5px;
    }

    nav a:hover::after {
      width: 100%;
    }

    .feature, .column {
      background-color: #e0e0e0;
      margin: 10px;
      padding: 70px;
      border-radius: 10px;
      animation: slideIn 1.5s ease-in-out;
    }
    footer, nav,header {
      background-color: #e0e0e0;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      animation: slideIn 1.5s ease-in-out;
    }

    .columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .column {
      width: 30%;
      min-width: 200px;
      transition: transform 0.3s;
    }

    .column:hover {
      transform: scale(1.05);
    }

    footer {
      font-size: 0.9rem;
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Logo</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="feature">Feature</div>
  <div class="columns">
    <div class="column">Column One</div>
    <div class="column">Column Two</div>
    <div class="column">Column Three</div>
  </div>
  <footer>Â© Copyright 2011</footer>
</body>
</html>
