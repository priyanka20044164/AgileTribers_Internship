<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    .lined-text {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .lined-text::before,
    .lined-text::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #000;
        margin: 0 10px;
    }
</style>
<body>
    <h4 class="lined-text" style="text-align: center;">Register Here</h4>
    <h2 style="text-align:center">Please Fill and Submit the Form: </h2>
    <form style="width: 50%; margin: auto; text-align: center;">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter your age" required><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required><br><br>

        <label>Phone Number:</label>
        <select name="country_code">
            <option>select your code</option>
            <option>+1</option>
            <option>+44</option>
            <option>+91</option>
            <option>+61</option>
        </select>
        <input type="tel" name="phone" placeholder="Enter your phone number" required><br><br>

        <label>Select your gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>Choose your skill level:</label>
        <input type="radio" name="skill" value="Beginner"> Beginner
        <input type="radio" name="skill" value="Intermediate">Intermediate
        <input type="radio" name="skill" value="Advanced"> Advanced<br><br>

        <label>Select your favorite color:</label>
        <input type="color" name="color"><br><br>

        <label>Choose your language(s):</label>
        <input type="checkbox" name="language" value="tamil"> Tamil
        <input type="checkbox" name="language" value="english"> English
        <input type="checkbox" name="language" value="malayalam"> Malayalam<br><br>

        <label>Hobbies:</label>
        <textarea name="hobbies" placeholder="Enter your hobbies"></textarea><br><br>

        <label>Address:</label>
        <textarea name="address" placeholder="Enter your address"></textarea><br><br>
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
